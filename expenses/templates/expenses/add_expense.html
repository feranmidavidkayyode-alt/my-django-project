{% extends 'base.html' %}
{% block title %}Add Expense{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto bg-white shadow rounded-lg p-6" data-aos="fade-up">
    <h2 class="text-xl font-bold text-indigo-600 mb-4">âž• Add Expense</h2>
    <form method="POST" action="{% url 'expense-add' %}">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Amount</label>
            <input type="number" name="amount" step="0.01" class="w-full border p-2 rounded" required>
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Description</label>
            <input type="text" name="description" class="w-full border p-2 rounded" required>
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Date</label>
            <input type="date" name="expense_date" class="w-full border p-2 rounded" required>
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Category</label>
            <select name="category" class="w-full border p-2 rounded">
                {% for category in categories %}
                    <option value="{{ category.name }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition">Save</button>
        <a href="{% url 'expenses' %}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
    </form>
</div>
{% endblock %}
