{% extends 'base.html' %}

{% block title %}Add Expense{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto py-8">
  <div class="bg-white p-6 rounded-lg shadow">
    <h2 class="text-2xl font-semibold mb-4">Add Expense</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="mb-4 px-4 py-2 rounded {{ message.tags }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="POST" novalidate>
      {% csrf_token %}
      <div class="grid grid-cols-1 gap-4">
        <div>
          <label class="block text-sm font-medium">Amount</label>
          <input type="text" name="amount" value="{{ values.amount|default:'' }}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2" placeholder="e.g. 1200.50">
        </div>

        <div>
          <label class="block text-sm font-medium">Description</label>
          <input type="text" name="description" value="{{ values.description|default:'' }}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2" placeholder="What did you buy?">
        </div>

        <div>
          <label class="block text-sm font-medium">Date</label>
          <input type="date" name="expense_date" value="{{ values.expense_date|default:'' }}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
        </div>

        <div>
          <label class="block text-sm font-medium">Category</label>
          <select name="category" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
            <option value="">-- select category --</option>
            {% for cat in categories %}
              <option value="{{ cat.name }}" {% if values.category == cat.name %}selected{% endif %}>{{ cat.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="pt-2">
          <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Save Expense</button>
          <a href="{% url 'expenses' %}" class="ml-3 text-sm text-gray-600">Cancel</a>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
