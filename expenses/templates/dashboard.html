{% extends "base.html" %}

{% block title %}Income Dashboard{% endblock %}

{% block content %}
<h1 class="text-4xl font-bold text-center text-indigo-600 animate-pulse mt-6">
    Your Income Dashboard
</h1>

<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-10 px-4">
    {% for item in page_obj %}
    <div class="bg-white rounded-2xl shadow-lg p-6 hover:scale-105 transition-transform duration-300">
        <p class="text-lg font-semibold">{{ item.description }}</p>
        <p class="text-gray-500">Amount: {{ item.amount }}</p>
        <p class="text-gray-400 text-sm">Date: {{ item.date }}</p>
    </div>
    {% empty %}
    <p class="text-center text-gray-500 col-span-3">No income records found.</p>
    {% endfor %}
</div>
{% endblock %}
