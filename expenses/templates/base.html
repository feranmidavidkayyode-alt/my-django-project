<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Expenses App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- âœ… Navbar -->
    <nav class="bg-indigo-600 text-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <!-- Brand -->
            <a href="{% url 'expenses' %}" class="text-xl font-bold hover:text-gray-200">
                ðŸ’° Expense Tracker
            </a>

            <!-- Links -->
            <div class="flex space-x-6 items-center">
                <a href="{% url 'expenses' %}" class="hover:text-gray-200">Home</a>
                <a href="{% url 'expense-add' %}" class="hover:text-gray-200">Add Expense</a>
                <a href="{% url 'summary' %}" class="hover:text-gray-200">Summary</a>

                {% if user.is_authenticated %}
                    <!-- âœ… Sign Out button -->
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit"
                                class="bg-red-500 px-3 py-1 rounded hover:bg-red-600 transition">
                            Sign Out
                        </button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="hover:text-gray-200">Sign In</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- âœ… Content -->
    <main class="flex-grow container mx-auto p-6">
        {% block content %}{% endblock %}
    </main>

    <!-- âœ… Footer -->
    <footer class="bg-indigo-600 text-white py-4 text-center">
        <p>&copy; {{ now|date:"Y" }} Expense Tracker. All rights reserved.</p>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
