{% extends 'base.html' %}
{% block title %}Add Income{% endblock %}
{% block content %}
<h2 class="text-3xl font-bold mb-6 text-green-700">âž• Add Income</h2>

<form method="POST" class="space-y-4">
    {% csrf_token %}
    <div>
        <label class="block text-gray-700">Amount</label>
        <input type="number" step="0.01" name="amount" required class="w-full border rounded p-2">
    </div>
    <div>
        <label class="block text-gray-700">Date</label>
        <input type="date" name="income_date" required class="w-full border rounded p-2">
    </div>
    <div>
        <label class="block text-gray-700">Category</label>
        <select name="category" required class="w-full border rounded p-2">
            <option value="SALARY">Salary</option>
            <option value="BUSINESS">Business</option>
            <option value="INVESTMENT">Investment</option>
            <option value="SIDE_HUSTLE">Side Hustle</option>
            <option value="OTHER">Other</option>
        </select>
    </div>
    <div>
        <label class="block text-gray-700">Description</label>
        <textarea name="description" class="w-full border rounded p-2"></textarea>
    </div>
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        Save Income
    </button>
</form>
{% endblock %}
