{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TrulyExpenses {% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS (use local or CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
  </head>

  <body>
    <main role="main">
      {% block content %}
      {% endblock %}
    </main>

    <!-- jQuery (CDN) -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

    <!-- âœ… FIXED: Bootstrap JS from CDN -->

      integrity="sha384-6khuMg9gaYr5AxOqhk3m02W4JYYjqbQH0kCk3DyZ9G94X76eC5RfJpHmb5dD"
      crossorigin="anonymous"></script>

    <!-- Feather icons and Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>

    <!-- Your main JS -->
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
